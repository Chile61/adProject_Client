<ion-header>
  <ion-navbar>
    <ion-title>选择收货地址</ion-title>
    <ion-buttons end>
      <button ion-button (click)="edit()" *ngIf="!isEdit">
        编辑
      </button>
      <button ion-button (click)="cancelEdit()" *ngIf="isEdit">
        取消编辑
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item-divider *ngFor="let item of addressList;" (click)="selectAddress(item)"
                      [ngClass]="{'address-select':item.default}">
      <ion-row>
        <ion-col col-auto *ngIf="isEdit">
          <ion-checkbox color="dark" [checked]="false" [(ngModel)]="item.check"></ion-checkbox>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col class="address-ship-name">{{item.shipName}}</ion-col>
            <ion-col col-auto class="address-ship-name">{{item.shipMobile}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="address-ship-address">收货地址：{{item.shipAddress}}</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item-divider>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid *ngIf="isEdit">
    <ion-buttons end>
      <button ion-button color="dark" (click)="addAddress()">
        添加新地址
      </button>
      <button ion-button color="dark">
        删除选中地址
      </button>
      <button ion-button color="dark">
        编辑地址
      </button>
    </ion-buttons>
  </ion-grid>
</ion-footer>
