<ion-header>

  <ion-navbar>
    <ion-title>申请现金充值</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showList()">
        明细
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="col-show-purse">
        <img class="img-show-purse" src="assets/imgs/purse.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col-show-purse">
        <span class="span-show-points">{{accountInfo.cash}}</span><br>
        <span class="span-show-points-text">现有现金账户</span>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="create" color="showarea"></ion-icon>
        </ion-avatar>
        <ion-label>冲值金额</ion-label>
        <ion-input type="text" value="" [(ngModel)]="applyCashNum"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="applyCash()">申请充值</button>
  </ion-grid>
</ion-content>
