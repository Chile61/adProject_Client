<ion-header>

  <ion-navbar>
    <ion-title>认证中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="grid-list">
    <ion-row *ngFor="let item of certficationTypeInfo" (click)="toCertification(item)" align-items-center class="ion-row-border-solid-right">
      <ion-col align-self-center>
        <span>{{item.typeName}}</span>
      </ion-col>
      <ion-col align-self-center>
        <ion-label class="label-complete-show">
          <span class="span-complete-show">{{item.completeShow}}</span>
          <img class="p-content-col-image-1" src="assets/imgs/my-info-right-arrow.png">
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
