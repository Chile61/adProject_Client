<ion-header>

  <ion-navbar>
    <ion-title>动态详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="detectionDetail.userAvatar">
      </ion-avatar>
      <span>{{detectionDetail.title}}</span>
      <p>{{detectionDetail.createTime}}</p>
      <button ion-button clear item-end>关注</button>
    </ion-item>
    <div padding [innerHTML]="assembleHTML(detectionDetail.content)"></div>
  </ion-list>
</ion-content>
