<ion-header>
  <ion-navbar>
  <ion-title>{{shop?.name}}</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="goProductSearch()">
      <ion-icon name='search' ></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
  <ion-slides class="slide-title" [slidesPerView]="5" [pager]="false">
    <ion-slide *ngFor="let item of productCategory;">
      <div (click)="categorySelected(item)">
        <span class="slide-title-unit" [ngClass]="{'slide-title-active': selectCategory === item}">{{item.name}}</span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of productInfo" (click)="clickProduct(item)">
        <ion-thumbnail>
          <img [src]="item.productImage[0]?.image">
        </ion-thumbnail>
        <div class="product-name-show"><span>{{item?.name}}</span></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
