<ion-header>

  <ion-navbar>
    <ion-title>个人身份认证</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>状态</ion-label>
      <div item-content>
        {{userInfo.stateShow}}
      </div>
    </ion-item>
    <ion-item>
      <ion-label fixed>账号名</ion-label>
      <div item-content>
        {{userInfo.account}}
      </div>
    </ion-item>
    <ion-item>
      <ion-label fixed>姓名</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userInfo.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>出生日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="userInfo.birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>手机号</ion-label>
      <div item-content>
        {{userInfo.phone}}
      </div>
    </ion-item>
    <ion-item>
      <ion-label>证件类型</ion-label>
      <ion-select [(ngModel)]="userInfo.cardType">
        <ion-option value="1">大陆身份证</ion-option>
        <ion-option value="2">港澳台身份证</ion-option>
        <ion-option value="3">国外身份证</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>身份证号</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userInfo.cardID"></ion-input>
    </ion-item>
    <ion-item>
      <!--<button ion-button block (click)="uploadCardPic()">认证</button>-->
      <!--<ion-input type="text" value="" [(ngModel)]="userInfo.cardPic"></ion-input>-->
      <ion-item text-wrap>
        <img class="pic" *ngIf="imgPath!=''" [src]="imgPath"/>
        <img [src]="imgUpload" (click)="openFileType()"/>
      </ion-item>
    </ion-item>
    <ion-row>
      <ion-col class="p-content-row-line"></ion-col>
    </ion-row>
    <button ion-button block *ngIf="!userInfo.state" (click)="saveDetail()">提交认证</button>
  </ion-list>
</ion-content>
