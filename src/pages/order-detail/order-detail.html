<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="col_detail">
        <ion-row class="top_product">
          <ion-col class="col-padding-left" align-self-center>
            商品信息
          </ion-col>
        </ion-row>
        <ion-row class="line_bottom" *ngFor="let item of orderDetail">
          <ion-col col-3>
            <ion-thumbnail>
              <img [src]="item.image">
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            <span>{{item.productName}}</span>
          </ion-col>
          <ion-col col-auto>
            <ion-row>
              <ion-col>
                ￥{{item.price}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                ×{{item.num}}
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-row>

      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
