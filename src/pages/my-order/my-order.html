<ion-header>

  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>
  <ion-slides class="slide-title" [slidesPerView]="5" [pager]="false">
    <ion-slide *ngFor="let item of orderItem; let i = index;">
      <div (click)="onClick(item)">
        <span class="slide-title-unit" [ngClass]="{'slide-title-active': selectIndex == i}">{{item.title}}</span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-header>


<ion-content padding>
  <ion-card  *ngFor="let item of orderList;" (click)="showDetail(item.id)">
    <ion-grid>
      <ion-row class="line_bottom_top" align-items-center>
        <ion-col col-3 style="text-align: center" >
          <span class="span-state-show">{{item.stateShow}}</span>
        </ion-col>
        <ion-col  col-5 class="line_left">
          <span>{{item.sn}}</span>
        </ion-col>
        <ion-col class="line_left">
          <span>{{item.createTime}}</span>
        </ion-col>
      </ion-row>
      <ion-row class="line_bottom_top" align-items-center>
        <ion-col col-auto>
          <span>总计：￥{{item.money}}&nbsp;&nbsp;获得积分：{{item.points}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="正在获取定单...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
