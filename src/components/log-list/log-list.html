<!-- Generated template for the WorkList component -->
<ion-grid>
  <ion-row *ngFor="let item of logInfo;let oo = odd; let ee = even;" (click)="onClickItem(item)"
           [ngClass]="{'even-active':ee,'odd-active':oo}">
    <ion-col align-self-center>
      <ion-row>
        <ion-col>
          <span>{{item.points}}</span>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-2 align-self-center>
      <span>{{item.dateTime}}</span>
    </ion-col>
  </ion-row>
</ion-grid>
